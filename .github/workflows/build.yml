name: Build jar

on:
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest   
    steps:
    - uses: actions/checkout@v3.0.2
    
    - name: set up JDK 11
      uses: actions/setup-java@v3.3.0
      with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
          
    - name: Build with Maven
      run: mvn install

    - name: Upload build jar
      uses: actions/upload-artifact@v3
      with:
          name: build.zip
          path: target/